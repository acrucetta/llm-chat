<!DOCTYPE html>
<html>
<head>
    <title>LLM Chat</title>
    <style>
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            border-right: 1px solid #ccc;
            padding: 1rem;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .message {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .message.user {
            background: #e3f2fd;
            margin-left: 2rem;
        }
        .message.assistant {
            background: #f5f5f5;
            margin-right: 2rem;
        }
        .chat-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .chat-item:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <button id="new-chat">New Chat</button>
            <div id="chat-list"></div>
        </div>
        <div class="chat-area">
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script type="module">
        import { Chat } from './js/chat.js';
        new Chat();
    </script>
</body>
</html>
